<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:replace="~{layout/layout :: head}"></head>
<body>
<nav th:replace="~{layout/layout :: navbar}"></nav>
<br/>
<h1 class="page-content" th:text="${titulos}"></h1>

<div class="container" style="margin-top:10px; padding: 5px">
    <table id="example" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>idpelicula</th>
            <th>Titulo</th>
            <th>Sinopsis</th>
            <th>Fecha de estreno</th>
            <th>Youtube Trailer ID</th>
            <th>imagen</th>
            <th>portada</th>
            <th>Eliminar</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula: ${peliculas}" th:if="${pelicula.estado} ==true">
            <td th:text="${pelicula.idpelicula}"></td>
            <td th:text="${pelicula.titulo}"></td>
            <td th:text="${pelicula.sinopsis}"></td>
            <td th:text="${pelicula.fecha_estreno}"></td>
            <td th:text="${pelicula.youtube_trailer_id}"></td>
            <td th:text="${pelicula.estado}"></td>
            <td th:text="${pelicula.imagen}"></td>

            <td><a th:href="@{/eliminarpelicula/} + ${pelicula.idpelicula}" class="btn btn-danger btn-xs" th:text="'Eliminar'" onclick="return confirm //nuevo
          ('Â¿Estas seguro de querer eliminar el registro?')"></a></td>
            <td><a th:href="@{/editarpelicula/{id}(id=${pelicula.idpelicula})}" class="btn btn-info btn-xs"
                   th:text="'Editar'"></a></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/crearpelicula}" class="btn btn-primary">Registrar pelicula</a>
</div >
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
