<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout/layout :: head}"><title>Editar rol</title></head>
<body>
<h1 th:text="${titulo}" class="page-content"></h1>
<br/>
<div class="container">
  <form th:object="${rolActualizar}" th:action="@{/editarRol/{id}(id=${rolActualizar.id_rol})}" method="post">
    <div class="form-group">
      <label for="nombrerol" class="control-label">Nombre rol</label>
      <input id="nombrerol" type="text" class="form-control" th:field="*{nombre_rol}" placeholder="usuario"
             required="required"/>
      <small>Escribir el nombre del rol</small>
    </div>
    <div class="form-group">
      <div class="form-group">
        <input type="submit" value="Editar" class="btn btn-success">
      </div>
    </div>

  </form>
</div>

</body>
</html>
