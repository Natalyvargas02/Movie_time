<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{listarpeliculas.html}">

<head th:replace="~{layout/layout :: head}">
  <meta charset="utf-8">
  <title>Administrar Películas</title>
</head>

<body>
<nav th:replace="~{layout/layout :: navbar}"></nav>
<div class="page-content">

  <div layout:fragment="content">
    <h2>Peliculas</h2>
    <div class="text-end">
      <a href="/listarpeliculas" class="btn btn-primary mb-3">
        Agregar película </a>
    </div>

    <table class="table table-hover">
      <thead>
      <tr>
        <th></th>
        <th>Pelicula</th>
        <th>F.Estreno</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pelicula : ${peliculas}" th:object="${peliculas}">
        <td  style="max-width:30%">
          <a th:src="@{'/images/' + ${imagen.imagen}}" data-fancybox>
            <img th:src="@{'/images/' + ${imagen.imagen}}" alt="" class="img-thumbnail w-100">
          </a>
        </td>
        <td>
          <div th:text="${pelicula.titulo}"> class="fs-5 fw-bold"></div>
          <p th:text="${pelicula.sinopsis}"></p>
        </td>
        <td th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}"></td>
        <td class="text-end">
          <a th:href="@{/editarpelicula/{id}(id=${pelicula.idpelicula})}">Editar</a>
          <a href="javascript:void(0)" class="text-danger ms-3" th:onclick="'@{/eliminarpelicula/} + ${pelicula.idpelicula}'">Eliminar</a>
          <form th:id="@{/eliminarpelicula/} + ${pelicula.idpelicula}" th:action="@{/listarpeliculas/peliculas/{id}/pelicula.idpelicula" method="post" class="d-none">
          </form>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="row mt-5" th:with="page=${peliculas}">
      <div class="col-sm-6">
        <div pagination-sumary>
        </div>
        <div class="col-sm-6">
          <nav>
            <ul class="pagination" pagination="full"></ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div layout:fragment="scripts">
    <script>
      function eliminarPelicula(id){
        if(!confirm('¿Estás seguro de eliminar esta película?')){
          return;
        }
        $('#eliminarPeliculaForm' + id).submit();
      }
    </script>
  </div>
  <footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
