<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head">
    <title>Detalles de la imagen</title>
</head>
<body>
<nav th:replace="layout/layout :: navbar"></nav>
<h1 class="page-content" th:text="${titulo}"></h1>
<br/>
<div class="galeria">
    <table class="table table-striped table-bordered">
        <div class="card-header bg-dark text-white text-center text-uppercase" th:text="${titulo}"></div>

        <tr>
            <td>
                <table class="table table-striped table-bordered">
                   <tr>
                      <td>
                         <img class="img-thumbnail rounded float"
                          th:src="@{'/images/' + ${imagen.imagen}}"
                          th:alt="${imagen.sinopsis}"
                          style="max-width:30%">
                     </td>
                   </tr>
                   <tr>
                       <td>
                          <ul class="list-group">
                              <li class="list-group-item" th:text="'Titulo: ' +${imagen.titulo}"></li>
                              <li class="list-group-item" th:text="'sinopsis: ' +${imagen.sinopsis}"></li>
                              <li class="list-group-item" th:text="'fecha de Estreno: ' +${imagen.fecha_estreno}"></li>
                          </ul>
                       </td>
                   </tr>
                </table>
            </td>
</div>
<br/>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
